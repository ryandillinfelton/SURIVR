<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/93/three.min.js"></script>

		<script>
			var camera, scene, renderer, clock;
			var mesh, light;
			init();
			var scaleFactor = 300;
			animate();
			function init() {
				camera = new THREE.PerspectiveCamera( 80, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 800;
				scene = new THREE.Scene();
				var texture = new THREE.TextureLoader().load( 'textures/crate.gif' );
				var geometry = new THREE.BoxBufferGeometry( 200, 200, 200 );
				var material = new THREE.MeshPhongMaterial( { 
					map: texture
				} );

				clock = new THREE.Clock(true);

				light = new THREE.DirectionalLight( 0xFF0000);
				light.position = THREE.Vector3( 0, 300,0 );

				amblight = new THREE.AmbientLight( 0xFFFFFF );
				amblight.intensity = 0.5;
				mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );
				scene.add( light );
				scene.add( amblight);
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function animate() {
				requestAnimationFrame( animate );
				let etime = clock.getElapsedTime();
				let xpos = Math.cos(etime)*scaleFactor;
				let ypos = Math.sin(etime)*scaleFactor;
				mesh.position.x = xpos;
				mesh.position.y = ypos;
				mesh.rotation.x += 0.005;
				mesh.rotation.y += 0.01;
				light.target.x = xpos;
				light.target.y = ypos;
				light.position.x = xpos * 0.25;
				light.position.y = ypos * 0.25;
				camera.zoom = ((Math.sin(etime)) + 1) * 500;
				//scene.add( camera.zoom );
				scene.add( light.target);
				renderer.render( scene, camera );
			}
		</script>

	</body>
</html>
